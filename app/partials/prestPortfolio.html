<!-- Pagina de busca -->
<div class="bg-one">
	<div class="container well" style="margin-top: 15px; width: 99%;">
		<div class="row">
			<div class="col-md-2">
				<ul class="list-group">
					<a href data-ng-click="openPrestadorAnuncios()" class="list-group-item">
						<span class="glyphicon glyphicon-folder-close"></span> An&uacute;ncios
					</a>
					<a href data-ng-click="avaliacoes()" class="list-group-item">
						<span class="glyphicon glyphicon-stats"></span> Avaliações 
					</a>
					<a href data-ng-click="editPrest()" class="list-group-item">
						<span class="glyphicon glyphicon-edit"></span> Editar Prestador
					</a>
					<a href data-ng-click="atualizarSenha()" class="list-group-item">
						<span class="glyphicon glyphicon-lock"></span> Atualizar Senha
					</a>
					<a href data-ng-click="removePrest()" class="list-group-item">
						<span class="glyphicon glyphicon-remove-sign"></span> Excluir Conta
					</a>
					<a href data-ng-click="logout()" class="list-group-item">
						<span class="glyphicon glyphicon-log-out"></span> Logout
					</a>
				</ul>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<span data-ng-show="(servicos.length > 0)">
							<strong>Serviços</strong><br>
							<small>Atualize seus an&uacute;ncios!!</small>
						</span>
						<span data-ng-show="(servicos.length == 0)">
							<strong>Voc&ecirc; ainda n&atilde;o possui an&uacute;ncios!!</strong>
						</span>
					</div>
					<div class="panel-body">
						<div class="list-group">
							<div class="list-group-item" data-ng-repeat="servico in servicos | filter:query | orderBy:orderProp">
								<p>
									<strong>{{servico.tipoServico.nome}}</strong>
									
									<a href="#/servico/{{servico.id}}" tooltip="Ver p&aacute;gina do servi&ccedil;o">
										<span class="glyphicon glyphicon-new-window"></span>
									</a>
								</p>
								<p data-ng-show="servico.tipoServico.valorado">
									<strong>Valor:</strong> R$ {{servico.valor}}
								</p>
								<p><em>{{servico.descricao}}</em></p>
							    <button class="btn btn-primary" data-ng-click="editar(servico.id, servico.tipoServico.nome,servico.valor, servico.descricao)">Editar <span
									class="glyphicon glyphicon-chevron-right"></span></button> 
								<button class="btn btn-danger" data-ng-click="remover(servico.id)">Remover <span
									class="glyphicon glyphicon-remove"></span></button>
								<button class="btn btn-info" data-ng-click="verForum(servico.id)">Forum <span
									class="glyphicon glyphicon-comment"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
